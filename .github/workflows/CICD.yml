name: CICD

on: [push, pull_request]

jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v5
      with:
        go-version: '1.21.0'
        cache: true
    - name: Golangci-lint
      uses: golangci/golangci-lint-action@v8.0.0
      with:
        args: --timeout=5m

  test:
    name: run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true
    - name: Test
      run: go test -race -v ./...
